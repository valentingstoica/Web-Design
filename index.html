<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Styles - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Alex Styles</h1>
        <nav>
            <ul>
                <li><a href="#about" class="tooltip" data-tooltip="Learn about Alex">About Me</a></li>
                <li><a href="#portfolio" class="tooltip" data-tooltip="View projects">Portfolio</a></li>
                <li><a href="#contact" class="tooltip" data-tooltip="Get in touch">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Welcome to my portfolio! I specialize in front-end development and UI/UX design.</p>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio-grid">
            <div class="project" onclick="openModal('Project 1')">
                <img src="project1.jpg" alt="Project 1">
                <p>Project 1</p>
            </div>
            <div class="project" onclick="openModal('Project 2')">
                <img src="project2.jpg" alt="Project 2">
                <p>Project 2</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
